<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HRM Volunteering Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #1e40af;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>HRM Volunteering Form</h2>

    <form id="volForm">
      <input type="text" id="regNo" placeholder="Registration Number" required>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="company" placeholder="Company Name" required>
      <input type="text" id="slot" placeholder="Slot (eg: Day 1)" required>

      <button type="submit">Submit</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("volForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const params = new URLSearchParams({
        regNo: document.getElementById("regNo").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        company: document.getElementById("company").value,
        slot: document.getElementById("slot").value
      });

      try {
        const response = await fetch(
          "https://volunteer-allotment.onrender.com/submit?" + params.toString(),
          { method: "POST" }
        );

        const result = await response.json();

        messageDiv.style.color = response.ok ? "green" : "red";
        messageDiv.innerText = result.message || result.detail;
        form.reset();

      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.innerText = "Server error. Please try again.";
      }
    });
  </script>

</body>
</html>
